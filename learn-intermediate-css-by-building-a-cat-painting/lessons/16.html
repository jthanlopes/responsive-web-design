<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 16 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 16
        You should now center the cat head.

        Give the .cat-head element a position property set to absolute. Set a value of 0 for the right,
        left, top, bottom properties, then set its margin property on all sides to auto. That's one way
        to center an element vertically and horizontally using CSS positioning.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head"></div>
      <div class="box"></div>
    </main>
  </body>
</html>
