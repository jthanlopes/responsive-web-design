<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 15 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 15
        While you have three separate marker div elements, they look like one big rectangle.
        You should add some space between them to make it easier to see each element.

        When the shorthand margin property has two values, it sets margin-top and margin-bottom
        to the first value, and margin-left and margin-right to the second value.

        In your .marker CSS rule, set the margin property to 10px auto.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker"></div>
      <div class="marker"></div>
      <div class="marker"></div>
    </div>
  </body>
</html>
