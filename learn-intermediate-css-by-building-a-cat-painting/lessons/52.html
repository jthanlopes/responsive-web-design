<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 52 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 52
        Move the right inner eye into position with a position of absolute, a top of 8px, and a left of
        18px. Also, give it a border radius of 60% and rotate it at -5deg.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>

          <div class="cat-eyes">
            <div class="cat-left-eye">
              <div class="cat-left-inner-eye"></div>
            </div>
            <div class="cat-right-eye">
              <div class="cat-right-inner-eye"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
