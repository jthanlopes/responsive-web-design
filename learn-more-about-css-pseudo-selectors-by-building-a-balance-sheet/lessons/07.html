<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 07 - Css Pseudo Selectors</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 7
        Below your existing div element, add a new div element with a class set to table-wrap. This will be
        the container for your tables.

        Within that, add three table elements. You will be using CSS to style these into a single table,
        but using separate tables will help screen readers understand the document flow.
    -->
  </head>
  <body>
    <main>
      <section>
        <h1>
          <span class="flex">
            <span>AcmeWidgetCorp</span>
            <span>Balance Sheet</span>
          </span>
        </h1>

        <div id="years" aria-hidden="true">
          <span class="year">2019</span>
          <span class="year">2020</span>
          <span class="year">2021</span>
        </div>

        <div class="table-wrap">
          <table></table>
          <table></table>
          <table></table>
        </div>
      </section>
    </main>
  </body>
</html>
