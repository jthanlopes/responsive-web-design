<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 26 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 26
        In the additive RGB color model, primary colors are colors that, when combined, create
        pure white. But for this to happen, each color needs to be at its highest intensity.

        Before you combine colors, set your green marker back to pure green. For the rgb
        function in the .two CSS rule, set green back to the max value of 255.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker one"></div>
      <div class="marker two"></div>
      <div class="marker three"></div>
    </div>
  </body>
</html>
