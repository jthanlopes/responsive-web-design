<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 60 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 60
        Lastly, for the submit button, you want to separate it from the fieldset above, and adjust its
        width to never be below 300px.

        Change the margin property to include 1em on the top and bottom, while leaving the right and
        left margins set to auto. Then set the width as described above.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" name="email" required /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" name="password" required pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" /> Personal Account</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline" /> Business Account</label>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture" /></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age" /></label>

        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label for="bio">Provide a bio:
          <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio" ></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
