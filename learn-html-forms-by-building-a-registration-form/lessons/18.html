<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 18 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 18
        Following accessibility best practices, link the input elements and the label elements together
        using the for attribute.

        Use first-name, last-name, email, and new-password as values for the respective id attributes.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name"/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name"/></label>
        <label for="email">Enter Your Email: <input id="email" /></label>
        <label for="new-password">Create a New Password: <input id="new-password" /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
