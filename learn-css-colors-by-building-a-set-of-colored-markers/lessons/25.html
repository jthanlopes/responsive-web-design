<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 25 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 25
        Now add a little more vertical space between your markers and the edge of the container
        element they're in.

        In the .container CSS rule, use the shorthand padding property to add 10px of top and
        bottom padding, and set the left and right padding to 0. This works similarly to the
        shorthand margin property you used earlier.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker one"></div>
      <div class="marker two"></div>
      <div class="marker three"></div>
    </div>
  </body>
</html>
