<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 26 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 26
        To position the left ear properly, you can use CSS transform to rotate it in a certain degree.

        The transform property allows you to modify the shape, position, and size of an element without
        changing the layout or affecting the surrounding elements. It has functions such as translate(),
        rotate(), scale(), skew(), and matrix().

        Set the transform property to rotate(-45deg) and see what happens.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
