    <title>Aula 09 - Piano</title>

    <!--
      Step 9
        Browsers can apply default margin and padding values to specific elements. To make sure
        your piano looks correct, you need to reset the box model.

        Add an html rule selector to your CSS file, and set the box-sizing property to border-box.
    -->
  </head>
  <body>
    <div id="piano">
      <div class="keys">

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
