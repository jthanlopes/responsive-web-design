<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 79 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 79
        In the last project, you learned a little bit about borders and the border-color property.

        All HTML elements have borders, though they're usually set to none by default. With CSS, you can control
        all aspects of an element's border, and set the border on all sides, or just one side at a time. For a
        border to be visible, you need to set its width and style.

        In the .sleeve CSS rule, add the border-left-width property with the value 10px.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
