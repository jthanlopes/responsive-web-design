<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 12 - Cafe Menu</title>

  <style>
    h1 {
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <!--
    Step 12
      In the previous step, you used a type selector to style the h1 element. Center the h2 and
      p elements by adding a new type selector for each one to the existing style element.
  -->

  <main>
    <h1>CAMPER CAFE</h1>
    <p>Est. 2020</p>

    <section>
      <h2>Coffee</h2>
    </section>
  </main>
</body>
