<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 23 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 23
        With type="password" you can use the pattern attribute to define a regular expression that the
        password must match to be considered valid.

        Add a pattern attribute to the password input element to require the input match: [a-z0-5]{8,}

        The above is a regular expression which matches eight or more lowercase letters or the digits 0 to
        5. Then, remove the minlength attribute, and try it out.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
