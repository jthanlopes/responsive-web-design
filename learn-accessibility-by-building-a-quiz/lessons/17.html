<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessibility quiz" />

    <title>Aula 17 - Acessibility quiz</title>
    <link rel="stylesheet" href="styles.css" />

    <!--
      Step 17
        Typeface plays an important role in the accessibility of a page. Some fonts are easier to read
        than others, and this is especially true on low-resolution screens.

        Change the font for both the h1 and h2 elements to Verdana, and use another web-safe font in the
        sans-serif family as a fallback.

        Also, add a border-bottom of 4px solid #dfdfe2 to h2 elements to make the sections distinct.
    -->
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo" />
      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a>INFO</a></li>
          <li><a>HTML</a></li>
          <li><a>CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">student-info</h2>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">html-questions</h2>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">css-questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
