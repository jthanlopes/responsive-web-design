<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 13 - Cafe Menu</title>

  <style>
    h1, h2, p {
      text-align: center;
    }
  </style>
</head>
<body>
  <!--
    Step 13
      You now have three type selectors with the exact same styling. You can add the same group
      of styles to many elements by creating a list of selectors. Each selector is separated
      with commas like this:
      selector1, selector2 {
        property: value;
      }

      Delete the three existing type selectors and replace them with one selector list that
      centers the text for the h1, h2, and p elements.
  -->

  <main>
    <h1>CAMPER CAFE</h1>
    <p>Est. 2020</p>

    <section>
      <h2>Coffee</h2>
    </section>
  </main>
</body>
</html>
