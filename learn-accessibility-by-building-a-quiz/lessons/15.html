    <!--
      Step 15
        To increase the page accessibility, the role attribute can be used to indicate the purpose behind
        an element on the page to assistive technologies. The role attribute is a part of the Web
        Accessibility Initiative (WAI), and accepts preset values.

        Give each of the section elements the region role.
    -->
  </head>

    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo" />
      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a>INFO</a></li>
          <li><a>HTML</a></li>
          <li><a>CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
        <section role="region"></section>
        <section role="region"></section>
        <section role="region"></section>
      </form>
    </main>
  </body>
</html>
