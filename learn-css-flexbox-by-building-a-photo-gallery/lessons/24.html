<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <title>Aula 24 - Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 24
        The alt image attribute should describe the image content. Screen readers announce the
        alternative text in place of images. If the image can't be loaded, this text is presented i
        place of the image.

        To complete the project, add an alt attribute to all nine of your cat images to describe them.
        Use a value at least five characters long for each.
    -->
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>

    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Imagem de gato 01" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Imagem de gato 02" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Imagem de gato 03" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Imagem de gato 04" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Imagem de gato 05" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Imagem de gato 06" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Imagem de gato 07" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Imagem de gato 08" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Imagem de gato 09" />
