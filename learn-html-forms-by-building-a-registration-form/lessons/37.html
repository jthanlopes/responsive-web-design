<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 37 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 37
        The textarea element acts like an input element of type text, but comes with the added benefit
        of being able to receive multi-line text, and an initial number of text rows and columns.

        Users will be able to register with a bio. Add a label with the text Provide a bio: at the end
        of the fieldset. Add a textarea element inside the label element. Note that the textarea requires
        a closing tag.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account" /> Personal Account</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account" /> Business Account</label>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" /></label>
        <label>Input your age (years): <input type="number" min="13" max="120" /></label>

        <label>
          How did you hear about us?
          <select>
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label>Provide a bio: <textarea></textarea></label>
      </fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
