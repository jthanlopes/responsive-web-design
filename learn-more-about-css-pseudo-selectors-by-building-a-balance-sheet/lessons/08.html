<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 08 - Css Pseudo Selectors</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 8
        HTML tables use the caption element to describe what the table is about. The caption element should
        always be the first child of a table, but can be positioned with the caption-side CSS property.

        Add a caption element to your first table, and give it the text Assets.
    -->
  </head>
  <body>
    <main>
      <section>
        <h1>
          <span class="flex">
            <span>AcmeWidgetCorp</span>
            <span>Balance Sheet</span>
          </span>
        </h1>

        <div id="years" aria-hidden="true">
          <span class="year">2019</span>
          <span class="year">2020</span>
          <span class="year">2021</span>
        </div>

        <div class="table-wrap">
          <table>
            <caption>Assets</caption>
          </table>
          <table></table>
          <table></table>
        </div>
      </section>
    </main>
  </body>
</html>
