<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Aula 54 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 54
        Color-stops allow you to fine-tune where colors are placed along the gradient line.
        They are a length unit like px or percentages that follow a color in the linear-gradient
        function.

        For example, in this red-black gradient, the transition from red to black takes place
        at the 90% point along the gradient line, so red takes up most of the available space:
          linear-gradient(90deg, red 90%, black);
        In the linear-gradient function, add a 75% color stop after the first red color
        argument. Do not add color stops to the other colors arguments.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red"></div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
