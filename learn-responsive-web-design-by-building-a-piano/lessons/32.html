<!DOCTYPE html>

    <title>Aula 32 - Piano</title>

    <!--
      Step 32
        Logical operators can be used to construct more complex media queries. The and logical operator
        is used to query two media conditions.

        For example, a media query that targets a display width between 500px and 1000px would be:

        @media (min-width: 500px) and (max-width: 1000px){

        }
        Add another @media rule to apply if the browser window is wider than 769px but smaller than 1199px.
    -->
  </head>
  <body>
    <div id="piano">
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" class="logo" />

      <div class="keys">
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
  </body>
</html>
