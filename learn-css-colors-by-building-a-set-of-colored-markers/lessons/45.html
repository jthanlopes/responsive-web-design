<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Aula 45 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 45
        Update the CSS class selector .two so it targets the new green class. And update the
        .three class selector so it targets the new blue class.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red"></div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
