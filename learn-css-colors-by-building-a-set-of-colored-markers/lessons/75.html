<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 75 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 75
        You're already familiar with using the rgb function to set colors. To add an alpha channel to an rgb
        color, use the rgba function instead.

        The rgba function works just like the rgb function, but takes one more number from 0 to 1.0 for the
        alpha channel:

          rgba(redValue, greenValue, blueValue, alphaValue);

          You can also use an alpha channel with hsl and hex colors. You will see how to do that soon.
          In the .sleeve rule, use the rgba function to set the background-color property to pure white with
          50% opacity.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="sleeve"></div>
      </div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
