<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 24 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 24
        Let us go to the next part of the registration form. This section will ask for the type of
        account the user is opening, and will confirm the user has read the terms and conditions.

        Start by adding three label elements to the second fieldset.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
      <fieldset>
        <label></label>
        <label></label>
        <label></label>
      </fieldset>
      <fieldset></fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
