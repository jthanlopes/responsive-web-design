<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 28 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 28
        You only want one radio input to be selectable at a time. However, the form does not know the
        radio inputs are related.

        To relate the radio inputs, give them the same name attribute with a value of account-type. Now,
        it is not possible to select both radio inputs at the same time.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" /> Personal Account</label>
        <label><input type="radio" name="account-type" /> Business Account</label>
        <label><input type="checkbox" required /> I accept the terms and conditions</label>
      </fieldset>
      <fieldset></fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
