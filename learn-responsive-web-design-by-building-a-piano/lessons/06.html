<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 06 - Piano</title>

    <!--
      Step 6
        Remember that a class attribute can have multiple values. To separate your white keys from
        your black keys, you'll add a second class value of black--key. Add this to your second,
        third, fifth, sixth, and seventh .key elements.
    -->
  </head>
  <body>
    <div id="piano">
      <div class="keys">
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
  </body>
</html>
