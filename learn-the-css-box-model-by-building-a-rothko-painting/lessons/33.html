<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aula 33 - Box Model (Rothko Painting) </title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 33
        It's helpful to have your margins push in one direction.
        In this case, the bottom margin of the .one element pushes .two down 20 pixels.
        In the .two selector, use margin shorthand property to set top margin to 0, horizontal margin to
        auto, and bottom margin to 20px. This will remove its top margin, horizontally center it, and set
        its bottom margin to 20 pixels.
    -->
  </head>
  <body>
    <div class="frame">
      <div class="canvas">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
    </div>
  </body>
</html>
