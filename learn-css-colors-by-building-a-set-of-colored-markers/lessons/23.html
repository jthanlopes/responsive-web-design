<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 23 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 23
        Notice that the background-color for your marker is still red. This is because you set
        the red value of the rgb function to the max of 255, or 100% red, and set both the green
        and blue values to 0.

        Now use the rgb function to set the other colors.

        In the .two CSS rule, use the rgb function to set the background-color to the max value
        for green, and 0 for the other values. And in the .three CSS rule, use the rgb function
        to set the background-color to the max value for blue, and 0 for the other values.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker one"></div>
      <div class="marker two"></div>
      <div class="marker three"></div>
    </div>
  </body>
</html>
