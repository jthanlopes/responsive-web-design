<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 56 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 56
        Remove the sharp edges of the nose with border radius of 50% each on the top-left, bottom-right,
        and bottom-left corners. Also, rotate it at 180 degrees.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>

        <div class="cat-eyes">
          <div class="cat-left-eye">
            <div class="cat-left-inner-eye"></div>
          </div>
          <div class="cat-right-eye">
            <div class="cat-right-inner-eye"></div>
          </div>
        </div>

        <div class="cat-nose"></div>
      </div>
    </main>
  </body>
</html>
