<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 52 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 52
        You won't see gradient yet because the linear-gradient function needs at least two
        color arguments to work.

        In the same linear-gradient function, use the rgb function to set the second color
        argument to pure green.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red"></div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
