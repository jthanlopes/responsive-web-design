<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 88 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 88
        Notice that the edges of the shadow are sharp. This is because there is an optional blurRadius value for
        the box-shadow property:
          box-shadow: offsetX offsetY blurRadius color;
        If a bluradius value isn't included, it defaults to 0 and produces sharp edges. The higher the value of
        blurRadius, the greater the blurring effect is.

        In the .green CSS rule, add the box-shadow property with the values 5px for offsetX, 5px for offsetY,
        5px for blurRadius, and green for color.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
