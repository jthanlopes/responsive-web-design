      Step 20
        Inside your .cat-ears element, create two div elements with the classes cat-left-ear and

    -->

    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear"></div>
          <div class="cat-right-ear"></div>
        </div>
      </div>
    </main>
  </body>
