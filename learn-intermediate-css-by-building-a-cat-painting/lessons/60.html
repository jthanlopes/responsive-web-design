<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 60 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 60
        You are going to make the two mouth lines into an elliptical shape. So, give the .cat-mouth div
        selector a border color of black transparent transparent transparent and a border radius of
        190%/190px 150px 0 0.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>

        <div class="cat-eyes">
          <div class="cat-left-eye">
            <div class="cat-left-inner-eye"></div>
          </div>
          <div class="cat-right-eye">
            <div class="cat-right-inner-eye"></div>
          </div>
        </div>

        <div class="cat-nose"></div>

        <div class="cat-mouth">
          <div class="cat-mouth-line-left"></div>
          <div class="cat-mouth-line-right"></div>
        </div>
      </div>
    </main>
  </body>
</html>
