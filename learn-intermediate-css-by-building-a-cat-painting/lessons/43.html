<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 43 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 43
        Using a class selector, give your .cat-left-eye element a width of 30px and a height of 40px.
        Also, give it a background-color of #000.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>

          <div class="cat-eyes">
            <div class="cat-left-eye">
              <div class="cat-left-inner-eye"></div>
            </div>
            <div class="cat-right-eye">
              <div class="cat-right-inner-eye"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
