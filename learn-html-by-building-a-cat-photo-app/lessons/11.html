<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 11</title>
</head>
<body>
  <!--
    Step 11
      A link's text must be placed between the opening and closing tags of an anchor (a) element.
      For example, <a href="https://www.freecodecamp.org">click here to go to freeCodeCamp.org</a> is a
      link with the text click here to go to freeCodeCamp.org.

      Add the anchor text link to cat pictures to the anchor element.
      This will become the link's text.
  -->

  <main>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <!-- TODO: Add link to cat photos -->
    <p>See more cat photos in our gallery.</p>
    <a href="https://freecatphotoapp.com">link to cat pictures</a>
    <img
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="A cute orange cat lying on its back"
    />
  </main>
</body>
</html>
