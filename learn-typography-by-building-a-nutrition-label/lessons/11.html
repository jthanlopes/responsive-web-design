<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aula 11 - Nutrition Label</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" />
  <link rel="stylesheet" href="./styles.css" />

  <!--
    Step 11
      If you inspect your .label element with your browser's developer tools, you may notice that it's
      actually 288 pixels wide instead of 270. This is because, by default, the browser includes the
      border and padding when determining an element's size.

      To solve this, reset the box model by creating a * selector and giving it a box-sizing property
      of border-box.
  -->
</head>

<body>
  <div class="label">
    <h1>Nutrition Facts</h1>
    <p>8 servings per container</p>
    <p>Serving size 2/3 cup (55g)</p>
  </div>
</body>
</html>
