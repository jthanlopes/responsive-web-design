<!DOCTYPE html>

    <title>Aula 83 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 83
        Your marker is looking good. But to make it look even more realistic, you can change the border style
        to double solid borders.

        For the border-left shorthand property, change the border style value from solid to double.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
