<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 40 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 40
        You will now start working on the cat's eyes. Like the ears, the eyes will have inner eyes.

        Create a div element with the class cat-eyes. Inside the cat-eyes element, create two div
        elements with the class cat-left-eye and cat-right-eye respectively.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>

          <div class="cat-eyes">
            <div class="cat-left-eye"></div>
            <div class="cat-right-eye"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
