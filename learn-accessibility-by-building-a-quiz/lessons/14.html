        As this is a quiz, you will need a form for users to submit answers. You can semantically separate

    -->

        <ul>

          <li><a>HTML</a></li>
          <li><a>CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">

        <section></section>
        <section></section>
      </form>
    </main>
