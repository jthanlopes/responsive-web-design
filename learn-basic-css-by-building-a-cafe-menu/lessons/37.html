<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 37 - Cafe Menu</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--
    Step 37
      The p elements are nested in an article element with the class attribute of item. You can
      style all the p elements nested anywhere in elements with a class named item like this:

      .item p { }

      Using the above selector, add a display property with value inline-block so the p elements
      behave more like inline elements.
  -->

  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>

      <section>
        <h2>Coffee</h2>

        <article class="item">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article>
          <p>Caramel Macchiato</p>
          <p>3.75</p>
        </article>
        <article>
          <p>Pumpkin Spice</p>
          <p>3.50</p>
        </article>
        <article>
          <p>Hazelnut</p>
          <p>4.00</p>
        </article>
        <article>
          <p>Mocha</p>
          <p>4.50</p>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
