<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 43</title>
</head>
<body>
  <!--
    Step 43
      Even though you added your button below the text input, they appear next to each other on the page.
      That's because both input and button elements are inline elements, which don't appear on new lines.

      The button you added will submit the form by default. However, relying on default behavior may
      cause confusion. Add the type attribute with the value submit to the button to make it clear that
      it is a submit button.
  -->

  <main>
    <h1>CatPhotoApp</h1>

    <section>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to cat photos -->
      <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>

      <a href="https://freecatphotoapp.com">
        <img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back"
        />
      </a>
    </section>

    <section>
      <h2>Cat Lists</h2>
      <h3>Things cats love:</h3>

      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>

      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">

        <figcaption>
          Cats <em>love</em> lasagna.
        </figcaption>
      </figure>

      <h3>Top 3 things cats hate:</h3>

      <ol>
        <li>flea treatment</li>
        <li>thunder </li>
        <li>other cats</li>
      </ol>

      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field">
        <figcaption>Cats <strong>hate</strong> other cats</figcaption>
      </figure>
    </section>

    <section>
      <h2>Cat Form</h2>

      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input type="text" name="catphotourl" placeholder="cat photo URL" required />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
