<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 65 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 65
        If no gradientDirection argument is provided to the linear-gradient function, it arranges colors from
        top to bottom, or along a 180 degree line, by default.

        Clean up your code a little more by removing the gradientDirection argument from both linear-gradient
        functions.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red"></div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
