<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessibility quiz" />

    <title>Aula 29 - Acessibility quiz</title>
    <link rel="stylesheet" href="styles.css" />

    <!--
      Step 29
        To provide the functionality of the true/false questions, we need a set of inputs which do not
        allow both to be selected at the same time.

        Within each list element, nest one label element, and within each label element, nest one input
        element with the appropriate type.
    -->
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo" />
      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>

          <div class="info">
            <label for="student-name">Name:</label>
            <input id="student-name" type="text" name="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input id="student-email" type="email" name="student-email"/>
          </div>
          <div class="info">
            <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
            <input id="birth-date" type="date" name="birth-date"/>
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">html-questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>
                The legend element represents a caption for the content of its
                parent fieldset element
              </legend>
              <ul class="answers-list">
                <li><label><input type="radio"/></label></li>
                <li><label><input type="radio"/></label></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
                A label element nesting an input element is required to have a
                for attribute with the same value as the input's id
              </legend>
              <ul class="answers-list">
                <li><label><input type="radio"/></label></li>
                <li><label><input type="radio"/></label></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">css-questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
