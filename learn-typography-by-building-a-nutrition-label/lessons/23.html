<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aula 23 - Nutrition Label</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" />
  <link rel="stylesheet" href="./styles.css" />

  <!--
    Step 23
      Now we can add the horizontal spacing using flex. In your p selector, add a display property set to
      flex and a justify-content property set to space-between.
  -->
</head>

<body>
  <div class="label">
    <h1 class="bold">Nutrition Facts</h1>
    <div class="divider"></div>

    <p>8 servings per container</p>
    <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
  </div>
</body>
</html>
