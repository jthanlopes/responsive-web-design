<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 34 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 34
        Most cats have different colors in their ear and the inner part of the same ear. You can implement
        the same too. That's why you defined a div element for both right and left inner ears a while ago.

        Using a class selector, give your .cat-left-inner-ear element a left and right border of 20px solid
        transparent each. Also give it a bottom border of 40px solid #3b3b4f.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
