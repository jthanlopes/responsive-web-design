<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 16 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 16
        The rem unit stands for root em, and is relative to the font size of the html element.

        As label elements are inline by default, they are all displayed side by side on the same line,
        making their text hard to read. To make them appear on separate lines, add display: block to the
        label element, and add a margin of 0.5rem 0, to separate them from each other.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="">Enter Your First Name:</label>
        <label for="">Enter Your Last Name:</label>
        <label for="">Enter Your Email:</label>
        <label for="">Create a New Password:</label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
