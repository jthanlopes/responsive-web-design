<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10 - Css Pseudo Selectors</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 10
        The tr element is used to indicate a table row. Add a tr element within your thead element. In your
        new tr element, add a td element, followed by three th elements.

        The td element indicates a data cell, while the th element indicates a header cell.
    -->
  </head>
  <body>
    <main>
      <section>
        <h1>
          <span class="flex">
            <span>AcmeWidgetCorp</span>
            <span>Balance Sheet</span>
          </span>
        </h1>

        <div id="years" aria-hidden="true">
          <span class="year">2019</span>
          <span class="year">2020</span>
          <span class="year">2021</span>
        </div>

        <div class="table-wrap">
          <table>
            <caption>Assets</caption>

            <thead>
              <tr>
                <td></td>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <table></table>
          <table></table>
        </div>
      </section>
    </main>
  </body>
</html>
