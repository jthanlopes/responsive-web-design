<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 85 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 85
        Awesome. Your red marker is looking good. Now all you need to do is add the caps and sleeves to your
        other markers.

        Add a cap and sleeve to both the green and blue markers. You can just copy the div elements from the red
        marker and paste them into the other two markers.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
