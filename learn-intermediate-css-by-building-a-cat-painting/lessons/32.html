<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 32 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 32
        That's not the behavior you want. You should make the ears display over the head so the borders
        that overlap with them don't show.

        Instead of -1, set the z-index property of the left ear to 1.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
