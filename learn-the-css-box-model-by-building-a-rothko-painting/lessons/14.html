<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aula 14 - Box Model (Rothko Painting) </title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 14
        Use padding to adjust the spacing within an element.

        In .frame, use the padding shorthand property to increase the space between the .frame and .canvas
        elements by 50px. The shorthand will increase space in the top, bottom, left, and right of the
        element's border and canvas within.
    -->
  </head>
  <body>
    <div class="frame">
      <div class="canvas"></div>
    </div>
  </body>
