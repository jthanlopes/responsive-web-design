<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 53 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 53
        As you can see, the linear-gradient function produced a smooth red-green gradient.
        While the linear-gradient function needs a minimum of two color arguments to work, it
        can accept many color arguments.

        Use the rgb function to add pure blue as the third color argument to the linear-gradient
        function.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red"></div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
