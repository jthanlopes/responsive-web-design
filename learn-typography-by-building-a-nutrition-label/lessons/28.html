<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aula 28 - Nutrition Label</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" />
  <link rel="stylesheet" href="./styles.css" />

  <!--
    Step 28
      You may notice there is still a small border at the bottom of your .large element. To reset this,
      give your .large, .medium selector a border property set to 0.

      Note: the medium(medium) class will be utilized later for the thinner bars of the nutrition label.
  -->
</head>

<body>
  <div class="label">
    <header>
      <h1 class="bold">Nutrition Facts</h1>
      <div class="divider"></div>

      <p>8 servings per container</p>
      <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
    </header>

    <div class="divider large"></div>
  </div>
</body>
</html>
