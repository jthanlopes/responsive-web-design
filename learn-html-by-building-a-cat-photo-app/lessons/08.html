<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 08</title>
</head>
<body>
  <!--
    Step 8
      HTML attributes are special words used inside the opening tag of an element to control the element's
      behavior.
      The src attribute in an img element specifies the image's URL (where the image is located).
      An example of an img element using an src attribute:
        <img src="https://www.example.com/the-image.jpg">.

      Inside the existing img element, add an src attribute with this URL:
        https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg
  -->

  <main>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <!-- TODO: Add link to cat photos -->
    <p>See more cat photos in our gallery.</p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="" />
  </main>
</body>
</html>
