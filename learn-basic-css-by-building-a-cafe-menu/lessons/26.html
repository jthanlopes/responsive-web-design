<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 26 - Cafe Menu</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--
    Step 26
      So far you have been using type selectors to style elements. A class selector is defined
      by a name with a dot directly in front of it, like this:
        .class-name {
          styles
        }

      Change the existing div selector into a class selector by replacing div with a class
      named menu.
  -->

  <div>
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>

      <section>
        <h2>Coffee</h2>
      </section>
    </main>
  </div>
</body>
</html>
