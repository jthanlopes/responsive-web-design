<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 30 - Cafe Menu</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--
    Step 30
      article elements commonly contain multiple elements that have related information. In this
      case, it will contain a coffee flavor and a price for that flavor. Nest two p elements
      inside your article element. The first one's text should be French Vanilla, and the
      second's text 3.00.
  -->

  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>

      <section>
        <h2>Coffee</h2>

        <article>
          <p>French Vanilla</p>
          <p>3.00</p>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
