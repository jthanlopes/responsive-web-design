<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 22 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 22
        Certain type attribute values come with built-in form validation. For example, type="email"
        requires that the value be a valid email address.

        Add custom validation to the password input element, by adding a minlength attribute with a value
        of 8. Doing so prevents inputs of less than 8 characters being submitted.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" required minlength="8" /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
