<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 74 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 74
        Another way to set the opacity for an element is with the alpha channel. Similar to the opacity property,
        the alpha channel controls how transparent or opaque a color is.

        You've already set sleeve's opacity with a named color and the opacity property, but you can add an
        alpha channel to the other CSS color properties.

        Inside the .sleeve rule, remove the opacity property and value.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="sleeve"></div>
      </div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
