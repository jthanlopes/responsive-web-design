<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 34 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 34
        There are three more tertiary colors: chartreuse green (green + yellow),
        azure (blue + cyan), and rose (red + magenta).

        To create chartreuse green, update the rgb function in the .one CSS rule so that red is
        at 127, and set green to the max value.

        For azure, update the rgb function in the .two CSS rule so that green is at 127 and blue
        is at the max value.

        And for rose, which is sometimes called bright pink, update the rgb function in the
        .three CSS rule so that blue is at 127 and red is at the max value.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker one"></div>
      <div class="marker two"></div>
      <div class="marker three"></div>
    </div>
  </body>
</html>
