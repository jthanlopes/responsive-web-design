<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aula 34 - Box Model (Rothko Painting) </title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 34
        The colors and shapes of your painting are too sharp to pass as a Rothko.
        Use the filter property to blur the painting by 2px in the .canvas element.
        Here's an example of a rule that add a 3px blur:
          p {
            filter: blur(3px);
          }
    -->
  </head>
  <body>
    <div class="frame">
      <div class="canvas">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
    </div>
  </body>
</html>
