<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 84 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 84
        The black color of your border looks pretty harsh against the more transparent sleeve. You can use an
        alpha channel to lower the opacity of the black border.

        For the border-left shorthand property, use the rgba function to set the color value to pure black with
        75% opacity.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
