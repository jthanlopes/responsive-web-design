<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 18 - Acessibility quiz</title>
    <link rel="stylesheet" href="styles.css" />

    -->

    <header>

        <section role="region" aria-labelledby="html-questions">
