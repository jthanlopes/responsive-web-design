<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 09 - Css Pseudo Selectors</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 9
        The thead and tbody elements are used to indicate which portion of your table is the header, and
        which portion contains the primary data or content.

        Add a thead and tbody to your first table, below the caption element.
    -->
  </head>
  <body>
    <main>
      <section>
        <h1>
          <span class="flex">
            <span>AcmeWidgetCorp</span>
            <span>Balance Sheet</span>
          </span>
        </h1>

        <div id="years" aria-hidden="true">
          <span class="year">2019</span>
          <span class="year">2020</span>
          <span class="year">2021</span>
        </div>

        <div class="table-wrap">
          <table>
            <caption>Assets</caption>

            <thead></thead>
            <tbody></tbody>
          </table>
          <table></table>
          <table></table>
        </div>
      </section>
    </main>
  </body>
</html>
