<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessibility quiz" />

    <title>Aula 16 - Acessibility quiz</title>
    <link rel="stylesheet" href="styles.css" />

    <!--
      Step 16
        Every region role requires a label, which helps screen reader users understand the purpose of the
        region. One method for adding a label is to add a heading element inside the region and then
        reference it with the aria-labelledby attribute.

        Add the following aria-labelledby attributes to the section elements:
          student-info
          html-questions
          css-questions

        Then, within each section element, nest one h2 element with an id matching the corresponding
        aria-labelledby attribute. Give each h2 suitable text content.
    -->
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo" />
      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a>INFO</a></li>
          <li><a>HTML</a></li>
          <li><a>CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">student-info</h2>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">html-questions</h2>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">css-questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
