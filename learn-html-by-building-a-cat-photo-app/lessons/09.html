<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 09</title>
</head>
<body>
  <!--
    Step 9
      All img elements should have an alt attribute.
      The alt attribute's text is used for screen readers to improve accessibility and is displayed
      if the image fails to load. For example, <img src="cat.jpg" alt="A cat"> has an alt attribute with
      the text A cat.

      Inside the img element, add an alt attribute with this text:
        A cute orange cat lying on its back
  -->

  <main>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <!-- TODO: Add link to cat photos -->
    <p>See more cat photos in our gallery.</p>
    <img
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="A cute orange cat lying on its back"
    />
  </main>
</body>
</html>
