<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 31 - Cafe Menu</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--
    Step 31
      Starting below the existing coffee/price pair, add the following coffee and prices using
      article elements with two nested p elements inside each. As before, the first p element's
      text should contain the coffee flavor and the second p element's text should contain the
      price.

      Caramel Macchiato 3.75
      Pumpkin Spice 3.50
      Hazelnut 4.00
      Mocha 4.50
  -->

  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>

      <section>
        <h2>Coffee</h2>

        <article>
          <article>
            <p>French Vanilla</p>
            <p>3.00</p>
          </article>
          <article>
            <p>Caramel Macchiato</p>
            <p>3.75</p>
          </article>
          <article>
            <p>Pumpkin Spice</p>
            <p>3.50</p>
          </article>
          <article>
            <p>Hazelnut</p>
            <p>4.00</p>
          </article>
          <article>
            <p>Mocha</p>
            <p>4.50</p>
          </article>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
