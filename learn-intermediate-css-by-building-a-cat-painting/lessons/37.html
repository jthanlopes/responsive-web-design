<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 37 - fCC Cat Painting</title>

    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 37
        It's time to work on the right inner ear. Using a class selector, give your .cat-right-inner-ear
        element a left and right border of 20px solid transparent. Also, give it a bottom border of 40px
        solid #3b3b4f.
    -->
  </head>
  <body>
    <main>
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
