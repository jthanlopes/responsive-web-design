<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Aula 17 - Registration Form</title>
  </head>
  <body>
    <!--
      Step 17
        Nest an input element within each label. Be sure to add each input after the label text, and
        include a space after the colon.
    -->

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="">Enter Your First Name: <input /></label>
        <label for="">Enter Your Last Name: <input /></label>
        <label for="">Enter Your Email: <input /></label>
        <label for="">Create a New Password: <input /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
