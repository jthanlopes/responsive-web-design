    <title>Aula 20 - Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 20
        Notice how some of your images have become distorted. This is because the images have different
        aspect ratios. Rather than setting each aspect ratio individually, you can use the object-fit
        property to determine how images should behave.

        Give your .gallery img selector the object-fit property and set it to cover. This will tell the
        image to fill the img container while maintaining aspect ratio, resulting in cropping to fit.
    -->
  </head>

    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>

    <div class="gallery">
