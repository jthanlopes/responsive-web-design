<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessibility quiz" />

    <title>Aula 20 - Acessibility quiz</title>
    <link rel="stylesheet" href="styles.css" />

    <!--
      Step 20
        It is important to link each input to the corresponding label element. This provides assistive
        technology users with a visual reference to the input.

        This is done by giving the label a for attribute, which contains the id of the input.

        This section will take a student's name, email address, and date of birth. Give the label elements
        appropriate for attributes, as well as text content. Then, link the input elements to the
        corresponding label elements.
    -->
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo" />
      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>

          <div class="info">
            <label for="name">student's name</label>
            <input id="name" />
          </div>
          <div class="info">
            <label for="email">email address</label>
            <input id="email" />
          </div>
          <div class="info">
            <label for="date-birth">date of birth</label>
            <input id="date-birth" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">html-questions</h2>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">css-questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
