<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <title>Aula 23 - Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />

    <!--
      Step 23
        The ::after pseudo-element creates an element that is the last child o  f the selected element.
        You can use it to add an empty element after the last image. If you give it the same width as the
        images it will push the last image to the left when the gallery is in a two-column layout. Right
        now, it is in the center because you set justify-content: center on the flex container.

        Example:

        .container::after {
          content: "";
          width: 860px;
        }

        Create a new selector using an ::after pseudo-element on the .gallery element. Add a content
        property set to an empty string "" and 350px set for the width property.
    -->
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>

    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="">

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="">
    </div>
  </body>
</html>
