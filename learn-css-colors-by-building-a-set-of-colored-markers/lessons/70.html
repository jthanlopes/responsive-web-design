<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 70 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 70
        Now that the markers have the correct colors, it's time to build the marker sleeves. Start with the
        red marker.

        Inside the red marker div element, create a new div element and give it a class of sleeve.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="sleeve"></div>
      </div>
      <div class="marker green"></div>
      <div class="marker blue"></div>
    </div>
  </body>
</html>
