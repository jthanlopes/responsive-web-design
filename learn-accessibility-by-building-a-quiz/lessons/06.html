    <!--
      Step 6
        Navigation is a core part of accessibility, and screen readers rely on you to provide the
        structure of your page. This is accomplished with semantic HTML elements.

        Add a header and a main element to your page.

        The header element will be used to introduce the page, as well as provide a navigation menu.

        The main element will contain the core content of your page.
    -->
  </head>
  <body>
    <header></header>
    <main></main>
