    <title>Aula 94 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />

  <body>
    <!--
      Step 94
        Finally, for the blue marker's box-shadow property, replace the named color with the hsla function.
        Use the values 223 for hue, 59% for saturation, 31% for lightness, and 0.8 for the alpha channel.

        And with that, your set of colored markers is complete! Well done.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
