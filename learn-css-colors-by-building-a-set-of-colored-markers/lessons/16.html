<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aula 16 - Colored Markers</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
      Step 16
        To give the markers different colors, you will need to add a unique class to each one.
        Multiple classes can be added to an element by listing them in the class attribute and
        separating them with a space. For example, the following adds both the animal and dog
        classes to a div element.

        <div class="animal dog">
        If you add multiple classes to an HTML element, the styles of the first classes you list
        may be overridden by later classes.

        To begin, add the class one to the first marker div element.
    -->

    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker one"></div>
      <div class="marker"></div>
      <div class="marker"></div>
    </div>
  </body>
</html>
